# XGBoost >=2.0: GPU is controlled via `device: cuda`; use `hist` (gpu_hist is deprecated).
tree_method: [hist]
device: [cuda]

objective: [rank:pairwise]
eval_metric: [ndcg@20]
seed: [42]

max_depth: [3, 4, 5, 6]
min_child_weight: [1.0, 5.0]
subsample: [0.6, 0.8, 1.0]
colsample_bytree: [0.6, 0.8, 1.0]
eta: [0.03, 0.05, 0.1]
num_boost_round: [600, 1200]
lambda: [1.0, 5.0, 10.0]
gamma: [0.0, 1.0]


